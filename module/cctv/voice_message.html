<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CCTV 모듈</title>
</head>
<body>
    <div class="container">
        <h1 class="title">본인의 소속을 선택해주세요.</h1>
        <div class="box_main">
            <a href="./belong/parcel.html">
                <div class="box_object">
                    <div class="parcel">
                        <div>
                            <img src="https://img.icons8.com/ios/100/000000/truck-weight-empty.png"/>
                        </div>
                    </div>
                    <p>택배원</p>
                </div>
            </a>
            <a href="./belong/meter_reading.html">
                <div class="box_object">
                    <div class="meter_reading">
                        <div>
                            <img src="https://img.icons8.com/ios-filled/100/000000/parking-meter--v1.png"/>
                        </div>
                    </div>
                    <p>검침원</p>
                </div>
            </a>
            <a href="./belong/neighbor.html">
                <div class="box_object">
                    <div class="neighbor">
                        <div>
                            <img src="https://img.icons8.com/ios/100/000000/neighbour.png"/>
                        </div>
                    </div>
                    <p>이웃집</p>
                </div>
            </a>
            <a href="./belong/public.html">
                <div class="box_object">
                    <div class="public">
                        <div>
                            <img src="https://img.icons8.com/ios-glyphs/120/000000/human-head.png"/>
                        </div>
                    </div>
                    <p>기타</p>
                </div>
            </a>
        </div>
        <div id="back">
            <img src="https://img.icons8.com/ios/50/000000/circled-left-2.png"/>
        </div>
    </div>
    <script>
        document.getElementById("back").addEventListener("click", () => {
            location.href = "./index.html";
        });
    </script>
</body>
</html>
