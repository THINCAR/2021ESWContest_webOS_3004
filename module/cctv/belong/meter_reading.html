<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CCTV 모듈</title>
</head>
<body>
    <div class="container">
        <h1>음성메시지</h1>
        <div class="input">
            <label>메시지 남기는 사람 : </label>
            <input type="text" value="검침원" readonly>
        </div>
        <div id="record">
            <img src="https://img.icons8.com/ios-filled/150/000000/voice-recorder.png"/>
        </div>
        <div class="sub_box">
            <h3 id="save">저장하기</h3>
            <h3 id="cancel">취소하기</h3>
        </div>
        <div id="back">
            <img src="https://img.icons8.com/ios/50/000000/circled-left-2.png"/>
        </div>
    </div>
    <script>
        document.getElementById("record").addEventListener("click", () => {
            if (document.getElementById("record").style.backgroundColor == "red"){
                document.getElementById("record").style.backgroundColor = "grey";
                alert("녹음이 종료되었습니다.")
            }
            else{
                document.getElementById("record").style.backgroundColor = "red";
                alert("녹음이 시작되었습니다.")
            }
        })

        document.getElementById("save").addEventListener("click", () => {
            alert("녹음이 정상적으로 저장되었습니다.")
            // location.href = "../index.html";
        })

        document.getElementById("cancel").addEventListener("click", () => {
            alert("녹음이 취소되었습니다.")
            // location.href = "../index.html";
        })

        document.getElementById("back").addEventListener("click", () => {
            location.href = "../voice_message.html";
        });
    </script>
</body>
</html>
