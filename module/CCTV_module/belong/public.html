<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>CCTV 모듈</title>
</head>
<body>
    <div class="container">
        <h1>음성메시지</h1>
        <p id="alert_message">녹음기 버튼을 누르면 녹음이 시작됩니다.</p>
        <div id="record">
            <img src="https://img.icons8.com/ios-filled/150/000000/voice-recorder.png"/>
        </div>
        <div id='box' class="box">
            <div id='timerBox' class="timerBox">
                <div id="time" class="time">00:00:00</div>
            </div>
        </div>
        <div class="sub_box">
            <h3 id="cancel">취소하기</h3>
        </div>
        <div id="back">
            <img src="https://img.icons8.com/ios/50/000000/circled-left-2.png"/>
        </div>
    </div>
    <div id="snackbar">녹음이 취소되었습니다.</div>
    <script src="script.js"></script>
    <script>
        const socket = io();
        var record = document.getElementById('record');

        record.addEventListener('click', function(e) {
            e.preventDefault();
            socket.emit('mouse', 'public');
        });

        var cancel = document.getElementById('cancel');

        cancel.addEventListener('click', function(e) {
            e.preventDefault();
            socket.emit('cancel', 'click cancel!');
        });
    </script>
</body>
</html>
