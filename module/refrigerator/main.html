<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>냉장고 모듈</title>
</head>
<body>
    <div class="blur"></div>
    <div class="con1">
        <div class="stage">
            <div class="menu_title"><h1>차량에서 전송한 메뉴목록</h1></div>
            <div id="menu_list"></div>
            <br>
        </div>
        <div id="recipe_box">
            <div id="recipe_inner">
                <div id="recipe_description"></div>
                <img src="https://img.icons8.com/ios-filled/96/000000/cancel.png" id="exit"/>
            </div>
        </div>
        <div id="video_box">
            <div id="video_inner">
                <div id="video_description"></div>
                <img src="https://img.icons8.com/ios-filled/96/000000/cancel.png" id="exit2"/>
            </div>
        </div>
    </div>
    <div class="con2">
        <div class="nick">냉장실</div>
        <div class="degree1">0 ºC</div>
        <button class="up" onclick="">
            <i class='bx bxs-up-arrow'></i>
        </button>
        <button class="down" onclick="">
            <i class='bx bxs-down-arrow' ></i>
        </button>
    </div>
    <div class="con3">
        <div class="nick">냉동실</div>
        <div class="degree1">-17 ºC</div>
        <button class="up" onclick="">
            <i class='bx bxs-up-arrow'></i>
        </button>
        <button class="down" onclick="">
                <i class='bx bxs-down-arrow' ></i>
        </button>
    </div>
    <div class="con4">
        <div class="nick">잠금</div>
        <div class="toggle-btn" onclick="this.classList.toggle('active')">
            <div class="inner-circle"></div>
        </div>
    </div>
    <script>
        var menu = "";
        menu += "<div class='menu'><img src='./menu_recommand/applepancake.jpg' class='menu_image'><div class='menu_description'><p>메뉴이름 : 사과 팬케이크</p><p>활용한 식재료 : 사과</p><p>필요한 식재료 : 밀가루</p><div class='menu_button'><div class='recipe' data-menu='사과팬케이크'>조리법 보기</div><div class='to_kakao' data-menu='사과팬케이크'>조리법 영상보기</div></div></div></div>";
        menu += "<div class='menu'><img src='./menu_recommand/carrotpancake.jpg' class='menu_image'><div class='menu_description'><p>메뉴이름 : 당근전</p><p>활용한 식재료 : 당근</p><p>필요한 식재료 : 밀가루</p><div class='menu_button'><div class='recipe' data-menu='당근전'>조리법 보기</div><div class='to_kakao' data-menu='당근전'>조리법 영상보기</div></div></div></div>";
        menu += "<div class='menu'><img src='./menu_recommand/eggpancake.jpg' class='menu_image'><div class='menu_description'><p>메뉴이름 : 당면계란전</p><p>활용한 식재료 : 계란</p><p>필요한 식재료 : 당면</p><div class='menu_button'><div class='recipe' data-menu='당면계란전'>조리법 보기</div><div class='to_kakao' data-menu='당면계란전'>조리법 영상보기</div></div></div></div>";
        menu += "<div class='menu'><img src='./menu_recommand/lemonade.jpg' class='menu_image'><div class='menu_description'><p>메뉴이름 : 수제레몬청</p><p>활용한 식재료 : 레몬</p><p>필요한 식재료 : 설탕</p><div class='menu_button'><div class='recipe' data-menu='수제레몬청'>조리법 보기</div><div class='to_kakao' data-menu='수제레몬청'>조리법 영상보기</div></div></div></div>";

        function showLightbox() {
            var menu = this.getAttribute("data-menu");
            if (menu == "수제레몬청"){
                document.getElementById("recipe_description").innerHTML = "<h1>메뉴이름 : 수제레몬청</h><p>수제레몬청은 추운 겨울철에 몸을 녹일 수 있는 최고의 음식입니다.</p><p>조리법 : -</p>";
            }
            else if (menu == "당근전"){
                document.getElementById("recipe_description").innerHTML = "<h1>메뉴이름 : 당근전</h><p>당근전은 당근을 활용한 건강식품으로서 남녀노소가 즐길 수 있습니다.</p><p>조리법 : -</p>";
            }
            else if (menu == "당면계란전"){
                document.getElementById("recipe_description").innerHTML = "<h1>메뉴이름 : 당면계란전</h><p>당면계란전은 당면과 계란을 활용한 이색음식입니다.</p><p>조리법 : -</p>";
            }
            else if (menu == "사과팬케이크"){
                document.getElementById("recipe_description").innerHTML = "<h1>메뉴이름 : 사과팬케이크</h><p>사과팬케이크는 특히 어린이들에게 인기가 좋은 음식입니다.</p><p>조리법 : -</p>";
            }
            document.getElementById("recipe_box").style.display = "block";
        }

        function showLightbox2() {
            var menu = this.getAttribute("data-menu");
            if (menu == "수제레몬청"){
                document.getElementById("video_description").innerHTML = "<iframe src='https://www.youtube.com/embed/kwI5VQ-cMNw' title='recipe_video' width='500px' height='320px'></iframe>";
            }
            else if (menu == "당근전"){
                document.getElementById("video_description").innerHTML = "<iframe src='https://www.youtube.com/embed/n3uJgSekFA0' title='recipe_video' width='500px' height='320px'></iframe>";
            }
            else if (menu == "당면계란전"){
                document.getElementById("video_description").innerHTML = "<iframe src='https://www.youtube.com/embed/UHDwTKw6S2E' title='recipe_video' width='500px' height='320px'></iframe>";
            }
            else if (menu == "사과팬케이크"){
                document.getElementById("video_description").innerHTML = "<iframe src='https://www.youtube.com/embed/RwKND221-HE' title='recipe_video' width='500px' height='320px'></iframe>";
            }
            document.getElementById("video_box").style.display = "block";
        }

        document.getElementById("menu_list").innerHTML = menu;

        var recipes = document.getElementsByClassName("recipe");
        for (i=0; i<recipes.length; i++){
            recipes[i].addEventListener("click", showLightbox);
        }
        var kakao = document.getElementsByClassName("to_kakao");
        for (i=0; i<kakao.length; i++){
            kakao[i].addEventListener("click", showLightbox2);
        }

        document.getElementById("exit").onclick = function() {
            document.getElementById("recipe_box").style.display = "none";
        }

        document.getElementById("exit2").onclick = function() {
            document.getElementById("video_box").style.display = "none";
        }

        document.getElementById("back").addEventListener("click", () => {
            location.href = "./index.html";
        });
    </script>
</body>
</html>
