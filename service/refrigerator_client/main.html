<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>냉장고 모듈</title>
</head>
<body>
    <div class="con1">
        <div class="stage">
            <div class="menu_title"><h1>차량에서 전송한 메뉴목록</h1></div>
            <div id="menu_list"></div>
            <br>
        </div>
        <div id="recipe_box">
            <div id="recipe_inner">
                <div id="recipe_description"></div>
                <img src="https://img.icons8.com/ios-filled/96/000000/cancel.png" id="exit"/>
            </div>
        </div>
        <div id="video_box">
            <div id="video_inner">
                <div id="video_description"></div>
                <img src="https://img.icons8.com/ios-filled/96/000000/cancel.png" id="exit2"/>
            </div>
        </div>
    </div>
    <div class="con2">
        <div class="nick">냉장실</div>
        <div class="degree1" id="d1">0</div>
        <div class="degree2">ºC</div>
        <button class="up" onclick="degreeUp1()">
            <i class='bx bxs-up-arrow'></i>
        </button>
        <button class="down" onclick="degreeDown1()">
            <i class='bx bxs-down-arrow' ></i>
        </button>
    </div>
    <div class="con3">
        <div class="nick">냉동실</div>
        <div class="degree1" id="d2">-17</div>
        <div class="degree2">ºC</div>
        <button class="up" onclick="degreeUp2()">
            <i class='bx bxs-up-arrow'></i>
        </button>
        <button class="down" onclick="degreeDown2()">
                <i class='bx bxs-down-arrow' ></i>
        </button>
    </div>
    <div class="con4">
        <div class="nick">잠금</div>
        <div class="toggle-btn" onclick="this.classList.toggle('active');setTimeout(`location.href = './index.html'`,500)">
            <div class="inner-circle"></div>
        </div>
    </div>
    <script>
        
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>

</body>
</html>
